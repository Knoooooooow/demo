<div class="col-md-4 col-sm-4 col-lg-4"
*ngFor="let product of products">
  <div class="thumbnail">
    <img [src]="imgUrl" alt="">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}å…ƒ</h4>
      <h4><a [routerLink]="[ '/product', product.id ]">{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
