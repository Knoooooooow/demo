<div class="thumbnail">
  <img src="http://placehold.it/820x230" alt="">
  <div>
    <h2 class="pull-right">{{product.price}}</h2>
    <h4>{{product.title}}</h4>
    <p>{{product.desc}}</p>
  </div>
  <div>
    <p class="pull-right">
      {{comments.length}}
    </p>
    <app-stars [rating]="product.rating"></app-stars>

  </div>
</div>
<div class="well">
  <div>
    <button class="btn btn-success" (click)="isCommentHidden = !isCommentHidden">填写评价</button>
  </div>

  <div *ngIf="isCommentHidden">
    <div>
      <app-stars [(rating)]="newRating" [readonly]="false"></app-stars>
    </div>
    <div>
      <textarea class="form-control"
      [(ngModel)]="newComment"></textarea>
    </div>
    <div>
      <button class="btn btn-info" (click)="addComment()">提交</button>
    </div>
  </div>

  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="pull-right">
        {{comment.timestamp | date:'yyyy-mm-dd'}}
      </span>
      <p></p>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
