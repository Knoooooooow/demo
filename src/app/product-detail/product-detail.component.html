<div class="thumbnail">
  <img src="http://placehold.it/820x230" alt="">
  <div>
    <h2 class="pull-right">{{product.price}}</h2>
    <h4>{{product.title}}</h4>
    <p>{{product.desc}}</p>
  </div>
  <div>
    <p class="pull-right">
      {{comments.length}}
    </p>
    <app-stars [rating]="product.rating"></app-stars>

  </div>
</div>
<div class="well">
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="pull-right">
        {{comment.timestamp}}
      </span>
      <p></p>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
